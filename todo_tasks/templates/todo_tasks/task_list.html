<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .task-list {
            background-color: white;
            border-radius: 5px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .task-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .task-item:last-child {
            border-bottom: none;
        }
        .add-task-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <div class="task-list">
        {% if tasks %}
            {% for task in tasks %}
                <div class="task-item">{{ task.title }}</div>
            {% endfor %}
        {% else %}
            <p>No tasks yet.</p>
        {% endif %}
    </div>
    <a href="{% url 'add_task' %}" class="add-task-link">Add New Task</a>
</body>
</html>
